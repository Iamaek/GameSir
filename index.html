<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>GameSir</title>
</head>

<body>
 <div class="container">
  <div class="navbar">
   <img src="img/logo.png" class="logo">
   <nav>
    <ul id="menuList">
     <li><a href="">Controller</a></li>
     <li><a href="">Accessories</a></li>
     <li><a href="">Media</a></li>
     <li><a href="">Others</a></li>
    </ul>
   </nav>
   <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
  </div>

  <div class="row">
   <div class="col-1">
    <h2>GameSir T4<br>Pro Multi-Platform</h2>
    <h3>Wireless Joystick</h3>
    <p>(Compatible/Generic)</p>
    <h4>$20.00</h4>
    <button type="button">Order Now<img src="img/arrow.png"></button>
   </div>
   <div class="col-2">
    <img src="img/controller.png" class="controller">
    <div class="color-box"></div>
    <div class="add-btn">
     <img src="img/add.png">
     <p><small>Add to Cart</small></p>
    </div>
   </div>
  </div>

  <div class="social-links">
   <img src="img/fb.png">
   <img src="img/tw.png">
   <img src="img/ig.png">
  </div>

 </div>

 <script>
  var menuList = document.getElementById('menuList');
  menuList.style.MaxHeight = "0px";
  function togglemenu(){
   if(menuList.style.maxHeight == "0px")
   {
    menuList.style.maxHeight = "130px";
   }
   else{
    menuList.style.maxHeight = "0px";
   }
  }
 </script>
 
</body>
</html>
